name: compile-for-platform
on: [push]
jobs:
  compile-for-windows-ubuntu-platform:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [windows-latest, ubuntu-latest]
        compile-profile: [dev, release]
    runs-on: ${{matrix.runs-on}}
    steps:
      - run: sudo apt-get install -y libasound2-dev portaudio19-dev build-essential libpulse-dev libdbus-1-dev libudev-dev pkg-config
        if: ${{matrix.runs-on == 'ubuntu-latest'}}
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --profile ${{matrix.compile-profile}} --all-features
  compile-for-apple:
    strategy:
      fail-fast: false
      matrix:
        compile-profile: [dev, release]
        target: [x86_64-apple-darwin, aarch-apple-darwin]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: rustup target add ${{matrix.target}}
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --profile ${{matrix.compile-profile}} --all-features --target ${{matrix.target}}

